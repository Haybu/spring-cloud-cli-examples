<div ng-controller="NavController">
    <div ng-if="navItems">
        <div class="row pvl ptxl">
            <div class="col-md-18">
                <ul class="nav nav-pills">
                    <li ng-repeat="item in navItems" ng-class="{'active': item.active, '': !item.active}">
                        <a ng-click="activateItem(item)">
                            <i class="{{item.icon}}"></i> <strong>{{item.text}}</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
