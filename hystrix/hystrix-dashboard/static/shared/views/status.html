<div class="row">
    <div class="col-md-18" id="status" ng-controller="StatusController">
        <div ng-show="status">
            <div class="alert" ng-class="{'alert-success': !status.isError, 'alert-error': status.isError}">
                <button class="close" data-dismiss="alert" ng-click="clearStatus()">
                    <i class="fa fa-times"></i>
                </button>
                <div class="media">
                    <div class="media-left">
                        <i class="fa"
                           ng-class="{'fa-check-circle': !status.isError, 'fa-exclamation-triangle': status.isError}"></i>
                    </div>
                    <div class="media-body">
                        <p class="em-high">{{status.message}}</p>
                        <div ng-show="status.details">
                            <p>{{status.details.description}} [HTTP {{status.details.statusCode}}: {{status.details.statusText}}]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
